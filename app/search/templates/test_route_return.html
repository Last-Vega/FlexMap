<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Directions Service</title>
    </head>
    <body>
        <form action="{% url 'search:test' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{field.label}}
                {{field}}
                {{field.help_text}}
            </p>
            {% endfor %}
            <input type="submit" value="send">
        </form>
        {{route_list}}
    </body>
</html>
